{% extends "layout.html" %}

{% block content %}
  <h3>{{page.title}}<small> (<a href= {{ page.route }}/similar>Similar</a>)</small></h3>
  <h4><a href="/users/{{ page.author._id.toString() }}">{{ page.author.name }}</a></h4>
  <div>
    <ul>
      {% for aTag in page.tags %}
        <li>{{aTag}}</li>
      {% endfor %}
    </ul>
  </div>
  <hr/>
  <div class="page-body">{{page.content}}</div>
  <hr/>
  <a href="PLACEHOLDER_URL_TITLE/edit" class="btn btn-primary">edit this page</a>
  <a href="PLACEHOLDER_URL_TITLE/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
