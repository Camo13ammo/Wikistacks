{% extends "layout.html" %}

{% block content %}
  <h3>Pages Written by {{ user.name }}</h3>
  <hr>
  <form method="GET" action="/wiki/search">
      <input type="text" name="search" />
      <button type="submit">Search</button>
  </form>
  <hr>

  <ul class="list-unstyled">
    {% if pages.length > 0 %}
  <ul>
    {% for page in pages %}
      <li>{{ page | pageLink }}</li>
    {% endfor %}
  </ul>
{% else %}
  There are no pages. Why don't you <a href='/wiki/add'>add one</a>?
{% endif %}
  </ul>
    
{% endblock %}
